<html>
    <head>
       <head>
    <title>Camect - Satel Integra API</title>
    <style>
      html, body {
      min-height: 100%;
      }
      body, p { 
      padding: 20;
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      line-height: 24px;
      color: #666;
      }
      .main-block {
      display: flex;
      justify-content: center;
      align-items: center;
      }
      form {
      width: 100%;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px #ccc; 
      }
      h1 {
      font-weight: 400;
      line-height: 28px;
      }
      hr {
      margin: 20px 0;
      }
      span.required {
      color: red;
      }
      .personal-details, .question-block, .statements-block {
      padding-bottom: 20px;
      }
      .personal-details >div {
      display: flex;
      flex-direction: column;
      }
      input {
      padding: 8px 5px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      outline: none;
      vertical-align: midle;
      horizontal-align: midle;
      }
      input:hover, textarea:hover {
      outline: none;
      border: 1px solid #095484;
      }
      .question, .answer, table, textarea {
      width: 100%;
      }
      .answer input, table input {
      width: auto;
      }
      th, td {
      width: 14%;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
      text-align: center;
      vertical-align: unset;
      line-height: 18px;
      font-weight: 400;
      word-break: break-all;
      }
      .first-col {
      width: 30%;
      text-align: left;
      }
      small {
      display: block;
      line-height: 18px;
      opacity: 0.5;
      }
      .btn-block {
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border-radius: 5px; 
      border: none;
      background: #095484; 
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #0666a3;
      }
      @media (min-width: 568px) {
      .personal-details >div {
      flex-direction: row;
      align-items: center;
      }
      label {
      width: 130px;
      }
      input {
      width: calc((100% - 10px)/2);
      }
      input.input-field, input.seminar-title {
      margin: 0 5px 10px;
      }
      .question-block {
      display: flex;
      justify-content: space-between;
      }
      .question, .answer {
      width: 50%;
      }
      th, td {
      word-break: keep-all;
      }
      }
    </style>
  </head>
    </head>
    <body>
        <h2> Camect - Satel Integra Bridge setup </h2>
        <hr>
        <h3> Camect URL: {{camect_url}} </h3>
        <h3> Camect password: {{admin_pwd}} </h3>
        <h3> Satel Integra IP: {{integra_ip}} </h3>
        <h3> Partitie naam: {{partition_name}} </h3>
        <h3> Zone naam: {{zone_name}} </h3>
        <h3> Zone inverse: {{inverse_zone}} </h3>
        <hr>

        <p align="left"><a href=setup ><button class=grey style="height:50px;width:200px">Configuration</button></a></p>
    </body>
</html>
